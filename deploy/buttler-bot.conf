{
    "Logging": {
        "Level": "info",
        "Output": "/var/log/buttler.log"
    },
    "Crypto": {
        "Enabled": true,
        "PickleKeyPath": "/etc/buttler/pickle_key",
        "Database": "/var/lib/buttler/mautrix-crypto.db"
    },
    "Matrix": {
        "Username": "buttler-bot",
        "PasswordPath": "/etc/buttler/password",
        "HomeserverUrl": "https://matrix.org"
    },
    "Timezones": [
        {
            "Id": "MSK",
            "Regex": "мск|msk",
            "Timezone": "Europe/Moscow"
        },
        {
            "Id": "CET",
            "Regex": "cet|сет",
            "Timezone": "CET"
        }
    ],
    "TimezoneHintCooldown": 10,
    "MentionForwards": [
        {
            "UserId": "@sumerman:matrix.org",
            "Regex": "(?i)\\bsumerman\\b"
        }
    ],
    "MentionForwardCooldown": "1s"
}
